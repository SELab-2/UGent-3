name: UGent-3-backend-linter
run-name: ${{ github.actor }} is running backend linter ðŸš€
on: [pull_request]
jobs:
  Backend-tests:
    if: contains(github.event.pull_request.changed_files.*.filename, 'backend/')
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Run linting
        working-directory: ./backend
        run: find . -type f -name "*.py" | xargs pylint 
        