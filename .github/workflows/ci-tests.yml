name: UGent-3
run-name: ${{ github.actor }} is running frontend tests ðŸš€
on: [push, pull_request]
jobs:
  Frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
          
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Preview Web App
        working-directory: ./frontend
        run: npm run preview &

      - name: Running tests
        working-directory: ./frontend
        run: npm test
      
      - name: Run linting
        working-directory: ./frontend
        run: npm run lint
